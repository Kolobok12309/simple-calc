<head>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="calc">
        <div class="calc__display" id="calc__display"></div>
        <div class="calc__buttons">
            <div class="calc__row">
                <div class="calc__button" id="calc__num__1">1</div>
                <div class="calc__button" id="calc__num__2">2</div>
                <div class="calc__button" id="calc__num__3">3</div>
            </div>
            <div class="calc__row">
                <div class="calc__button" id="calc__num__4">4</div>
                <div class="calc__button" id="calc__num__5">5</div>
                <div class="calc__button" id="calc__num__6">6</div>
                <div class="calc__button" id="calc__num__dot">.</div>
            </div>
            <div class="calc__row">
                <div class="calc__button" id="calc__num__7">7</div>
                <div class="calc__button" id="calc__num__8">8</div>
                <div class="calc__button" id="calc__num__9">9</div>
                <div class="calc__button" id="calc__num__0">0</div>
            </div>
            <div class="calc__row">
                <div class="calc__button" id="calc__buttons__equal">=</div>
                <div class="calc__button" id="calc__buttons__plus">+</div>
                <div class="calc__button" id="calc__buttons__minus">-</div>
            </div>
            <div class="calc__row">
                <div class="calc__button" id="calc__buttons__div">/</div>
                <div class="calc__button" id="calc__buttons__mul">*</div>
                <div class="calc__button" id="calc__buttons__sqrt">sqrt</div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
